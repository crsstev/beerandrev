{% extends "base.html" %}

{% block content %}
<div class="analytics-container">
    <h1>üéôÔ∏è Voice Activity</h1>
    <table class="stats-table">
        <thead>
            <tr>
                <th>Member</th>
                <th>Total Hours</th>
                <th>Sessions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in voice_users %}
            <tr>
                <td>{{ item.user.username }}</td>
                <td>{{ item.hours }}h</td>
                <td>{{ item.sessions }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No voice data yet</td></tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'analytics:dashboard' %}" class="btn">‚Üê Back to Dashboard</a>
</div>

<style>
.analytics-container { max-width: 1200px; margin: 40px auto; padding: 20px; }
.stats-table { width: 100%; border-collapse: collapse; margin: 30px 0; }
.stats-table th, .stats-table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
.stats-table th { background: #667eea; color: white; }
.stats-table tr:hover { background: rgba(102, 126, 234, 0.1); }
</style>
{% endblock %}
